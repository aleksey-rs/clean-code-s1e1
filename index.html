<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section id="adding-task">
        <label class="main-block__title-add-item" for="new-task">Add Item</label>
        <div class="main-block__task-wrapper">
          <input id="new-task" 
                 class="task main-block__input-text" 
                 type="text">
          <button class="main-block__btn">Add</button>
        </div>
      </section>
      <h3 class="main-block__title">Todo</h3>
      <ul id="list-items_incomplete">
        <li class="main-block__item">
          <input type="checkbox" class="main-block__input-checkbox">
          <label class="task main-block__label-task">Pay Bills</label>
          <input type="text" class="task main-block__input-text">
          <button class="main-block__btn main-block__btn_edit">Edit</button>
          <button class="main-block__btn main-block__btn_del"><img class="main-block__btn_del_img" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode main-block__item">
          <input type="checkbox" class="main-block__input-checkbox">
          <label class="task main-block__label-task">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task main-block__input-text">
          <button class="main-block__btn main-block__btn_edit">Save</button>
          <button class="main-block__btn main-block__btn_del"><img class="main-block__btn_del_img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="main-block__title">Completed</h3>
      <ul id="list-items_completed">
        <li class="main-block__item">
          <input type="checkbox" checked class="main-block__input-checkbox">
          <label class="task main-block__label-task">See the Doctor</label>
          <input type="text" class="task main-block__input-text">
          <button class="main-block__btn main-block__btn_edit">Edit</button>
          <button class="main-block__btn main-block__btn_del"><img class="main-block__btn_del_img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
